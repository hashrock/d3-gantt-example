<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>GanttPad</title>
    <link rel="stylesheet" href="gantt.css"/>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #main{
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container-upper{
            flex: 1;
        }
        .container-lower{
            flex: 0.5;
            display: flex;
        }
        .container-lower textarea{
            padding: 10px;
            flex: 1;
            border: none;
            overflow: auto;
            outline: none;
            font-size: 0.8rem;
        
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            background: #333;
            color: white;   
        }
    </style>
</head>
<body>
<div id="main">
    <div class="container-upper">
        <div v-component="gantt" v-with="tasks:tasks"></div>
    </div>
    <div class="container-lower">
        <textarea v-model="textData" v-on="keyup: update(textData)"></textarea>
    </div>
    
    <!--
    <p>入力されたデータはlocalStorageに保存されます（全消しするとサンプルデータが復活します）。</p>
    -->
</div>

<script src="static/bundle.js"></script>
</body>
</html>
