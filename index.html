<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>GanttPad</title>
    <link rel="stylesheet" href="gantt.css"/>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #main{
            margin: 0 auto;
            width: 90%;
        }

        textarea{
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>GanttPad</h1>
    <div v-component="gantt" v-with="tasks:tasks"></div>
    <textarea v-model="textData" v-on="keyup: update(textData)"></textarea>
    <p>入力されたデータはlocalStorageに保存されます（全消しするとサンプルデータが復活します）。</p>
</div>

<script src="static/bundle.js"></script>
</body>
</html>
